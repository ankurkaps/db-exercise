# ActiveMQ Artemis Logging Configuration for OpenTelemetry Integration
# This configuration enhances logging for better observability

# Root logger configuration
rootLogger.level=INFO
rootLogger.appenderRef.console.ref=Console
rootLogger.appenderRef.file.ref=File

# Console appender for container logs (will be picked up by Docker logging)
appender.console.type=Console
appender.console.name=Console
appender.console.target=SYSTEM_OUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %-5level %logger{36} - %msg%n

# File appender for detailed logs
appender.file.type=File
appender.file.name=File
appender.file.fileName=/var/lib/artemis-instance/log/artemis.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%t] %-5level %logger{36} - %msg%n
appender.file.filePermissions=rw-r--r--

# Enhanced logging for message flow and broker operations
logger.artemis.name=org.apache.activemq.artemis
logger.artemis.level=INFO

# Log message production/consumption for tracing
logger.server.name=org.apache.activemq.artemis.core.server
logger.server.level=INFO

# Log connection events
logger.protocol.name=org.apache.activemq.artemis.core.protocol
logger.protocol.level=INFO

# Log security events
logger.security.name=org.apache.activemq.artemis.spi.core.security
logger.security.level=INFO

# Log journal operations (for performance monitoring)
logger.journal.name=org.apache.activemq.artemis.core.journal
logger.journal.level=WARN

# Reduce noise from some verbose components
logger.netty.name=io.netty
logger.netty.level=WARN

# JMX related logging
logger.jmx.name=org.apache.activemq.artemis.core.management
logger.jmx.level=INFO