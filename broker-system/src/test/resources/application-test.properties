spring.application.name=broker-system
server.port=0

# Use in-memory ActiveMQ for testing
spring.activemq.broker-url=vm://localhost?broker.persistent=false

# Camel test configuration
camel.springboot.main-run-controller=true
camel.component.jms.test-connection-on-startup=false

# Configure mock endpoints for testing
camel.springboot.use-mock-endpoints=true
